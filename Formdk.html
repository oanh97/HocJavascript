<!DOCTYPE html>
<html>
    <head>
        <title>Form đăng ký thành viên</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            label {
                float: left;
                width: 100px
            }
            input {
                margin-bottom: 0px;
            }
            .error {
                color: red;
            }
            button { 
                background-color: lightgreen;
            }
        </style>
        <script type="text/javascript">
        function getInfo() {
            var username = document.getElementById("username").value;;
            var email = document.getElementById("email").value;;
            var password = document.getElementById("password").value;;
            if(username == ""){
                document.getElementById("errorname").innerHTML="Vui lòng nhập đầy đủ tên";
            }
            else {
                document.getElementById("errorname").innerHTML= "";
            }
            if(email == ""){
                document.getElementById("erroremail").innerHTML=" Email không được bỏ rỗng";
            }
            else {
                document.getElementById("erroremail").innerHTML= "";
            }
            if(password == ""){
                document.getElementById("errorpass").innerHTML="Password không được rỗng";
            }
            else {
                document.getElementById("errorpass").innerHTML= "";
            }
        }
        
        </script>
    </head>
    <body>
        <form action="" method="post">
            <label> Username</label> <br>
            <input type="text" name="username" id="username" value="" width="200"/>
            <span id="errorname" class="error"></span>
            <p>This will be your username. You can add the name of your organization later.</p> 
            <label> Email address</label> <br>
            <input type="text" name="email" id="email" value="" />
            <span id="erroremail" class="error"></span>
            <p>We will occasionally send updates about your account to this inbox. We will never <br>share your email address with anyone.</p> 
            <label> Password</label> <br>
            <input type="text" name="password" id="password" value="" /> 
            <span id="errorpass" class="error"></span>
            <p>Use at least one lowercase letter, one numeral, and seven characters</p>
            <label>&nbsp;</label>
            <button onclick="getInfo(); return false"; >Create an account</button>
        </form>
    </body>
</html>
